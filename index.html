<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vedic Dosa House | Launching Soon</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #1f2937;
      --accent-color: #db3a34;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 600px;
    }

    .branding {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }

    .notify-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .notify-button:hover {
      background-color: #b82e2a;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .branding {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="branding">Vedic Dosa House</div>
    <h1>We're Launching Soon</h1>
    <p>Bringing the authentic taste of South India to your plate. Stay tuned!</p>
    <!-- <button class="notify-button">Notify Me</button> -->
  </div>
</body>

</html>
